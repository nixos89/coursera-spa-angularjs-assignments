<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">
        
        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as tbCtrl">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="tbCtrl.tbItems">
              Buy 10 cookies
              <button class="btn btn-default" ng-click="checkOut($index)">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ul>
          <div class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="BoughtController as bcCtrl">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="{{}}">Bought 10 cookies</li>
          </ul>
          <div ng-show="{{abItems}}" class="emptyMessage">Nothing bought yet.</div>
        </div>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
